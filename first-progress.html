<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/efa411c253.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Digg</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="head-section">
          <h1>digg</h1>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <div class="first-user-info">
            <p>Have you ever visited Dubai?</p>
            <span class="first-input-wrapper-yes"></span>
            <span class="choice">Yes</span>
            <span class="first-input-wrapper-no"></span>
            <span class="choice">No</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <div class="first-user-info">
            <p>Do you have any friends in Dubai?</p>
            <span class="first-input-wrapper-yes"></span>
            <span class="choice">Yes</span>
            <span class="first-input-wrapper-no"></span>
            <span class="choice">No</span>
          </div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="56.669"
        height="52.998"
        viewBox="0 0 56.669 52.998"
      >
        <defs>
          <linearGradient
            id="linear-gradient"
            x1="0.162"
            y1="0.166"
            x2="0.861"
            y2="0.833"
            gradientUnits="objectBoundingBox"
          >
            <stop offset="0" stop-color="#ffac06" />
            <stop offset="1" stop-color="#efcd25" />
          </linearGradient>
        </defs>
        <path
          id="Path_977"
          data-name="Path 977"
          d="M85.481,0a21.861,21.861,0,0,1,21.861,21.861c0,12.073-18.692,23.122-30.765,23.122s.4-13.422-1.705-26.116S73.408,0,85.481,0Z"
          transform="matrix(0.469, -0.883, 0.883, 0.469, -33.443, 94.777)"
          opacity="0.3"
          fill="url(#linear-gradient)"
        />
      </svg>

      <div class="row">
        <div class="container">
          <div class="first-user-info">
            <p>How long do you want to stay in Dubai</p>
            <span class="first-input-wrapper-time"></span>
            <span class="choice time-in-dubai">Up to 3 months</span>
            <span class="first-input-wrapper-time"></span>
            <span class="choice time-in-dubai">3 to 6 months</span>
            <span class="first-input-wrapper-time"></span>
            <span class="choice time-in-dubai">6 to 12 months</span>
            <span class="first-input-wrapper-time"></span>
            <span class="choice time-in-dubai">+12 months</span>
            <span class="first-input-wrapper-time"></span>
            <span class="choice time-in-dubai">+3 years</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <div class="btn-group">
            <button class="btn-back">Back</button>
            <button class="btn-next">Next</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="scripts.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
