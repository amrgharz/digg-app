<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/efa411c253.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Digg</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="head-section">
          <h1>digg</h1>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="40"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
        <div class="row">
          <div class="container">
            <div class="first-user-info">
              <p>Why do you want to come to Dubai?</p>
              <span class="first-input-wrapper-yes"></span>
              <span class="second-choice">Lifestyle</span>
              <span class="first-input-wrapper-yes"></span>
              <span class="second-choice">Work</span>
              <span class="first-input-wrapper-yes"></span>
              <span class="second-choice">Education</span>
              <span class="first-input-wrapper-yes"></span>
              <span class="second-choice">Finacne</span>
              <span class="first-input-wrapper-yes"></span>
              <span class="second-choice">Tourism</span>
              <span class="first-input-wrapper-yes"></span>
              <span class="second-choice">Family</span>
              <span class="first-input-wrapper-yes"></span>
              <span class="second-choice">Business</span>
              <span class="first-input-wrapper-yes"></span>
              <span class="second-choice">Security</span>
              <span class="first-input-wrapper-yes"></span>
              <span class="second-choice">Weather</span>
              <span class="first-input-wrapper-yes"></span>
              <span class="second-choice">Meeting</span>
              <span class="first-input-wrapper-yes"></span>
              <span class="second-choice">Culture</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="container">
            <div class="btn-group">
              <button class="btn-back">Back</button>
              <button class="btn-next">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="scripts.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
